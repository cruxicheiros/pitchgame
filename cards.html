<html>
	<head>
		<link href="card.css" rel="stylesheet" type="text/css"/>
	<head>
	<body>
		<div id = "site-container">
			<div id = "game-container">
			    <h2>Card Game</h2>
				<div id = "top-container">
					<div id = "played-cards" class = "top" aria-live = "assertive">
						<h2>Played Cards</h2>
						<b>Unselected Unselected</b>
					</div>
					<div id = "waiting-on" class = "top" aria-live = "polite">
						<h2>Waiting on</h2>
						<b>Name, Name1, and Name2</b> haven't chosen a pitch yet.
					</div>
					<div id = "scoreboard" class = "top" aria-live = "polite">
						<div id = "inner-scoreboard-container">
							<h2>Top 3</h2>
							<ol>
								<li>1stPlayer at #</li>
								<li>2ndPlayer at #</li>
								<li>3rdPlayer at #</li>
							</ol>
						</div>
					</div>
				</div>
				<h2>Your Hand</h2>
				<div id = "hand-wrapper">
					<div id = "inner-card-container">
						<div class = "card" role = "button" tabindex = "0">
							Catburgular
						</div>
						<div class = "card" role = "button" tabindex = "0">
							Pancake
						</div>
						<div class = "card" role = "button" tabindex = "0">
							Lemon
						</div>
						<div class = "card" role = "button" tabindex = "0">
							Doorbell
						</div>
						<div class = "card" role = "button" tabindex = "0">
							Anger
						</div>
						<div class = "card" role = "button" tabindex = "0">
							Letter
						</div>
					</div>
				</div>
			</div>
			<div id = 'chat-container'>
				text
			</div>
		</div>
	</body>
</html>
